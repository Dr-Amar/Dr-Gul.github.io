projects:
  - name: "AI-Based Classification of Tectonic Settings from Pyrite"
    summary: "CNN and XGBoost models trained on >5,000 LA-ICP-MS pyrite analyses from 50+ global localities."
    highlights:
      - ">95% classification accuracy"
      - "Interpretable AI using SHAP and feature attribution"
    tags: ["Tectonics", "Pyrite", "XGBoost", "CNN"]

  - name: "Big-Data Mining of Pyrite Geochemistry"
    summary: "Compilation of ~5,200 pyrite analyses from 138 deposits worldwide for deposit-type discrimination."
    highlights:
      - "RF, GB, MLP, and SVM models"
      - "AUC > 0.99 across multiple classifiers"
      - "SHAP-based metallogenic interpretation"
    tags: ["Big Data", "Pyrite", "Metallogeny"]

  - name: "Big-Data Mining of Galena Geochemistry"
    url: "https://github.com/Dr-Amar/Galena-Geochemistry-ML-Metallogenic-Discrimination"
    summary: "ML-based classification of galena from 37 global Pb–Zn deposits using imbalance-aware workflows."
    highlights:
      - "SMOTE and RUC-based resampling"
      - "Gradient Boosting accuracy of 98.19%"
    tags: ["Galena", "Machine Learning", "Pb-Zn"]

  - name: "Interactive AI Web Applications for Deposit Prediction"
    summary: "Python- and Gradio-based web tools for real-time deposit-type prediction from mineral-chemistry inputs."
    highlights:
      - "User-interactive ML inference"
      - "Designed for industry and academic workflows"
    tags: ["AI Applications", "Gradio", "Mineral Exploration"]
  - name: "Pyrite–Gunga Pb–Zn Deposit — Machine Learning"
    url: "https://github.com/Dr-Amar/Pyrite-Gunga-Pb-Zn-Deposit--Machine-Learning"
    summary: "ML-driven classification of Pb–Zn deposits using pyrite trace elements and isotopic signatures."
    highlights:
      - "RF / GB / SVM / MLP models with >94% accuracy"
      - "LOGO validation across global datasets"
    tags: ["Geochemistry", "Machine Learning", "Pyrite", "Pb-Zn"]

  - name: "Sphalerite–Gunga Pb–Zn — Deep Learning"
    url: "https://github.com/Dr-Amar/Sphalerite-Gunga-Pb-Zn-DeepLearning"
    summary: "Deep learning applied to sphalerite geochemistry and isotopes for mineralization classification."
    highlights:
      - "CNN-based feature learning from trace-element + isotope data"
      - "Critical metal enrichment signals (Ge, Cd, Ag, Sb)"
    tags: ["Deep Learning", "Sphalerite", "Critical Metals"]

  - name: "Regional Alteration Mapping of the Arabian Shield"
    summary: "Landsat-8/9-based alteration mapping across ~600,000 km² with supervised classification and AI-assisted prospectivity modeling."
    highlights:
      - "National-scale alteration system mapping"
      - "Vision 2030–aligned mineral targeting"
    tags: ["Remote Sensing", "Arabian Shield", "Alteration Mapping"]

