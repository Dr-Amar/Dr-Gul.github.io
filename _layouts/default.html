<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          {% for p in site.header_pages %}
            {% assign my_page = site.pages | where: "path", p | first %}
            {% if my_page.title %}
              <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>© AIMEX Lab — Dr. Muhammad Amar Gul</p>
        <p>Interpretable · Reproducible · Data-Driven</p>
      </div>
    </footer>
  </body>
</html>
